{% load static%}
<div class="card w-100 mb-3">
    <div class="row g-0">
      <div class="col-3 p-2">
        <div class="border w-100 mb-3" style="height: 100px">
          <img
            src="../static/img/img.jpg"
            class="img-fluid rounded-start"
            alt="avatar"
            style="width:196.5px;height:100px;object-fit: cover"
          />
        </div>
        <div class="d-flex justify-content-center gap-2">
          <input class="btn btn-dark" type="button" value="Like">
          <label style="height: 38px; display: inline-flex; align-items: center;
           justify-content: center; gap: 3px; margin-right: 2px; margin-left: 3px; padding-right: 2px;">
           {{ item.like_number }}
          </label>
          <label style="height: 38px; display: inline-flex; align-items: center; justify-content: center; gap: 3px">
            <input type="checkbox">
            Correct
          </label>
        </div>
      </div>
      <div class="col-9">
        <div class="card-body">
          <div class="row">
            <p class="card-text">
                {{ item.text }}
            </p>
          </div>
          
        </div>
      </div>
    </div>
  </div>
