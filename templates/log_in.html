{% extends "layouts/base.html" %}
{% load static %}
{% load django_bootstrap5 %}

{% block title %}
<title>Log in</title>
{% endblock%}

{% block content%}
          <div class="col-8" style="margin-right: 30px;">
            <h1>Log in</h1>
        
              {% if error_message %}
            <div class="alert alert-danger" role="alert">
                {{ error_message }}
            </div>
        {% endif %}
              <form method="post" action="">
                {% csrf_token %}
                {% bootstrap_form form %}
                <button type="submit" class="btn btn-dark" >Submit</button>
              </form>
          </div>
{% endblock %}
